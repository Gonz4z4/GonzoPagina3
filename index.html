<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GonzoJavascript</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>
<body>
    <h1 id="titulo">Probando JavaScript</h1>
    <p class="rojo negrita grande" id="elParrafo">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel animi vero doloribus delectus provident. Nesciunt, obcaecati? Explicabo rem, a nobis minus fugit aspernatur incidunt tenetur sed deserunt blanditiis recusandae tempora.</p>
    <img id="imagen" max-width="30em" src="https://definicion.de/wp-content/uploads/2009/12/paisaje-1.jpg" alt="imagen">
    <form id="form">
        <Fieldset>
            <legend>Datos personales</legend>
            <label for="fname">Nombre:</label>
                <br>
                <input id="nombre" accesskey="x" type="text" id="fname" name="Nombre" placeholder="Gonzo">
                <br><br>
            <label for="Apellido">Apellido:</label>
                <br>
                <input type="text" id="Apellido" name="Apellido" placeholder="Arias">
                <br><br>
            <label for="Cumple">Tu fecha de nacimiento:</label>
                <br>
                <input type="date" for="Cumple" name="Cumple">
                <br><br>
            <label for="radio">Sexo:</label>
                <br>
                <input type="radio" id="Si" value="Si" name="sexo">
                    <label for="Si">Si</label>
                    <br>
                <input type="radio" id="no" value="no" name="sexo">
                    <label for="No">No</label>
                    <br>
                <input type="radio" id="quiza" value="quiza" name="sexo">
                    <label for="quiza">Quiza</label>
                <br><br>
            <label for="rango">Tu rango:</label>
                <br>
                <input type="range" name="rango" id="rango">
                <br><br>
            <label for="color">Tu color favorito:</label>
                <input type="color" id="color" name="color">
                <br>
                <input type="hidden" id="escondido" name="escondido" value="3487">
                <br>
            <label for="contraseña">Contraseña</label><br>
                <input type="password">
                <br>
            <input type="submit">
        </Fieldset>
        <!--Poner en el form un onsubmit="return false"-->
        <script src="misFunciones.js"></script>
        <script src="tarea.js"></script>
</body>
</html>
